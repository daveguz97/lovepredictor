<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
      integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Indie+Flower"
      rel="stylesheet"
    />

    <title>Love Calculator</title>
  </head>
  <body>
    <header>
      <div class="container">
        <h1>The Love Calculator!</h1>
      </div>
    </header>
    <section>
      <div class="container">
        <h3>
          Rules: Enter your name and your Crush's Name, to check if you and your
          crush are compatible!
        </h3>
      </div>
      <div id="form-group">
        <div class="container">
          <form>
            <div class="input-div">
              <label for="your-name" id="your-name-label">Your Name: </label>
              <input
                type="text"
                id="your-name"
                class="inputs"
                required
                pattern="^[A-Za-z].*"
                oninvalid="setCustomValidity('Please enter your name')"
                oninput="setCustomValidity('')"
              />
            </div>
            <p>‚ù§</p>
            <div class="input-div">
              <label for="crush-name" id="crush-name-label"
                >Crush's Name:
              </label>
              <input
                type="text"
                id="crush-name"
                class="inputs"
                required
                pattern="^[A-Za-z].*"
                oninvalid="setCustomValidity('Please enter your name')"
                oninput="setCustomValidity('')"
              />
            </div>
            <button id="calculate" class="btn btn-danger" type="button">
              Calculate
            </button>
          </form>
        </div>
      </div>
      <div class="container">
        <h2 id="visible">Your Love Score is...</h2>
        <h3 id="love-score"></h3>
        <h4 id="love-description"></h4>
      </div>
    </section>
    <footer>
      <a
        class="fab fa-facebook-f"
        href="https://www.facebook.com/profile.php?id=100005254488367"
        target=".blank"
      ></a>
      <a
        class="fab fa-linkedin"
        href="https://www.linkedin.com/in/david-guzman-23aba2140/"
        target=".blank"
      >
      </a>
      <a
        class="fab fa-twitter"
        href="https://twitter.com/daveguz3197"
        target=".blank"
      ></a>
      <small>&copy; 2019 David Guzman</small>
    </footer>
    <script src="app.js"></script>
  </body>
</html>
